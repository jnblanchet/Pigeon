<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
		<link rel="icon" type="image/png" href="/img/icon.png">
        <title>Pigeon</title>
    </head>
    <body>
        <div class="app">
            <h1>Pigeon</h1>
            <div id="deviceready" class="">
                <p class="event listening">Loading...</p>
                <p class="event received">
					<div>
					<a href="scan.html">
						<img border="0" alt="Scan" src="img/scan.png">
					</a>
					&nbsp;
					<a href="index.html">
						<img border="0" alt="History" src="img/history.png">
					</a>
					</div>
				</p>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
		<!-- this lib is not used here, but adding it now will trigger the compilation early and save some time later -->
		<script async type="text/javascript" src="./js/libsc18c.js"></script>
    </body>
</html>
