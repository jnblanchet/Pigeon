<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/scan.css">
		<link rel="icon" type="image/png" href="/img/icon.png">
        <title>Pigeon</title>
    </head>
    <body>
		<h1 class="centered">Scan ID-tag</h1>
			<div>
				<div class="container">
					<video id="livefeed" autoplay ></video>
					<canvas class="canvas" id="canvasoverlay"></canvas>
				</div>
			</div>
			<div class="centered">
				<p class="event received">
					<div>
					<a href="index.html" id="btncancel">
						<img class="navigationbuttons" alt="Cancel" src="img/cancel.png">
					</a>
					<a href="index.html" id="btnrestart" hidden>
						<img class="navigationbuttons" alt="Restart" src="img/restart.png">
					</a>
					<a href="index.html" id="btnaccept"hidden>
						<img class="navigationbuttons" alt="Accept" src="img/accept.png">
					</a>
					</div>
				</p>
			</div>
			<div style="padding-left:15%;">
				<table id="tableresults" hidden>
				<tr>
					<th class="left">Field</th>
					<th class="right">Data</th> 
				</tr>
				<tr>
					<td class="left">UPU Identifier</td>
					<td class="right" id="field_upu"></td>
				</tr>
				<tr>
					<td class="left">Format Identifier</td>
					<td class="right" id="field_format"></td>
				</tr>
				<tr>
					<td class="left">Issuer Code</td>
					<td class="right" id="field_issuer"></td>
				</tr>
				<tr>
					<td class="left">Equipment Identifier</td>
					<td class="right" id="field_equip"></td>
				</tr>
				<tr>
					<td class="left">Item Priority</td>
					<td class="right" id="field_priority"></td>
				</tr>
				<tr>
					<td class="left">Serial Number- Month</td>
					<td class="right" id="field_sn_month"></td>
				</tr>
				<tr>
					<td class="left">Serial Number – Day</td>
					<td class="right" id="field_sn_day"></td>
				</tr>
				<tr>
					<td class="left">Serial Number – Hour</td>
					<td class="right" id="field_sn_hour"></td>
				</tr>
				<tr>
					<td class="left">Serial Number – 10 Min</td>
					<td class="right" id="field_sn_min"></td>
				</tr>
				<tr>
					<td class="left">Serial Number – Item Number Part</td>
					<td class="right" id="field_sn_itemno"></td>
				</tr>
				<tr>
					<td class="left">Tracking Indicator</td>
					<td class="right" id="field_tracking"></td>
				</tr>  
				</table>
            </div>
        <script src="cordova.js"></script>
		<script src="js/adapter.js"></script>
		<script async type="text/javascript" src="./js/libsc18c.js"></script>
		<script src="js/storage.js"></script>
        <script src="js/scan.js"></script>
    </body>
</html>
